<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع الضفدعة</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a8e6cf, #dcedc1);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .frog {
            width: 150px;
            height: 150px;
            cursor: pointer;
            transition: transform 0.1s;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .frog:active {
            transform: scale(0.95) rotate(5deg);
        }
        .counter {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: bounce 0.5s ease-in-out;
        }
        .message {
            position: absolute;
            font-size: 1.5em;
            color: #7d7c7c;
            font-style: italic;
            opacity: 0;
            animation: fadeInOut 2s ease-in-out;
        }
        .progress-bar {
            width: 80%;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            margin-top: 20px;
        }
        .progress {
            height: 100%;
            width: 0;
            background-color: #4caf50;
            border-radius: 5px;
            transition: width 0.3s;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateX(20px); }
            50% { opacity: 1; transform: translateX(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            .frog {
                width: 100px;
                height: 100px;
            }
            .counter {
                font-size: 1.5em;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <h1>يوسف عادل فاروق زين العابدين</h1>
    <div style="position: relative;">
        <img src="https://i.imgur.com/vVsjW9D.jpeg" alt="ضفدعة" class="frog" onclick="incrementCounter()">
        <div class="message" id="message"></div>
    </div>
    <div class="counter" id="counter">0</div>
    <div class="progress-bar">
        <div id="progress" class="progress"></div>
    </div>
    <button onclick="shareScore()">شارك نتيجتك!</button>
    <button onclick="resetCounter()">إعادة الضبط</button>

    <script>
        let count = localStorage.getItem('count') ? parseInt(localStorage.getItem('count')) : 0; // استرجاع التقدم المحفوظ
        let highScore = localStorage.getItem('highScore') ? parseInt(localStorage.getItem('highScore')) : 0;

        // تحديث العداد وشريط التقدم عند تحميل الصفحة
        document.getElementById('counter').innerText = count;
        updateProgressBar();

        function incrementCounter() {
            count++;
            document.getElementById('counter').innerText = count;
            localStorage.setItem('count', count); // حفظ التقدم

            // تحديث شريط التقدم
            updateProgressBar();

            // عرض رسالة عشوائية
            const messages = ["حبيبي", "يلا يا معلم", "استمر", "واو!", "ضفدعتي المفضلة"];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            const message = document.getElementById('message');
            message.innerText = randomMessage;
            message.style.opacity = 1;
            message.style.animation = 'none';
            setTimeout(() => {
                message.style.animation = 'fadeInOut 2s ease-in-out';
            }, 10);

            // التحقق من المستويات
            if (count === 10) {
                alert("مبروك! وصلت إلى مستوى 10!");
            } else if (count === 50) {
                alert("أنت محترف! وصلت إلى مستوى 50!");
            }

            // حفظ أعلى نتيجة
            if (count > highScore) {
                highScore = count;
                localStorage.setItem('highScore', highScore);
            }
        }

        function updateProgressBar() {
            const progress = (count % 100) + 1;
            document.getElementById('progress').style.width = `${progress}%`;
        }

        function shareScore() {
            const shareText = `ضغطت على الضفدعة ${count} مرة! جربها بنفسك:`;
            const shareUrl = window.location.href;
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}&url=${encodeURIComponent(shareUrl)}`);
        }

        function resetCounter() {
            count = 0;
            document.getElementById('counter').innerText = count;
            localStorage.setItem('count', count); // إعادة تعيين التقدم
            updateProgressBar();
        }
    </script>

</body>
</html>
